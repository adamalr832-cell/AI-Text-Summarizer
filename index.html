            keyframes: {
              'flip-horizontal': {

                  'background-position': 'bottom center'

            }
          }
        },
        plugins: [
            function({ addBase, theme }) {
            addBase({
                '::selection': {

                    color: theme('colors.white')

        transform: rotateY(180deg);

        backface-visibility: hidden;
      }
